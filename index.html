<!DOCTYPE html>
<html lang="en">

<head>
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="game-container" id="game">
        <h1>MEMORY GAME<img src="./images/memory.png" class="imgh1"></h1>

                    <img class="ninja-image" src="./images/ninja.png">

                </div>

                <div class="card">
                    <img class="ninja-image" src="./images/ninja.png">
                    <img class="card-image" id="5" src="./images/apple.png" alt="apple">
                </div>

                <div class="card">
                    <img class="ninja-image" src="./images/ninja.png">

                <div class="card">
                    <img class="ninja-image" src="./images/ninja.png">
                    <img class="card-image" id="7" src="./images/grapes.png" alt="grapes">
                </div>

                <div class="card">

                <div class="card">

                <div class="card">

    </div>
    </section>


    </div>
